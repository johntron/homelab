apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cloudflared
  name: cloudflared-deployment
  namespace: cloudflared
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: cloudflared
  template:
    metadata:
      creationTimestamp: null
      labels:
        pod: cloudflared
    spec:
      containers:
      - command:
        - cloudflared
        - tunnel
        # In a k8s environment, the metrics server needs to listen outside the pod it runs on.
        # The address 0.0.0.0:2000 allows any pod in the namespace.
        - --metrics
        - 0.0.0.0:2000
        - run
        args:
        - --token
        - eyJhIjoiOWIzYTQzMWYzYTBlM2U5NDZlMzYwM2M2ZDhmNDE1MTQiLCJ0IjoiODgxZWE5ZjctOGI4Ny00YTRkLWFiYjItNzk1YzJiMzYzMzkxIiwicyI6Ik5HVXdZVFl4TVRJdE5qZzVZaTAwWkROakxXSTNaV1l0WWpJMllqTXpPVFppWkRRNSJ9
        image: cloudflare/cloudflared:latest
        name: cloudflared
        livenessProbe:
          httpGet:
          # Cloudflared has a /ready endpoint which returns 200 if and only if
          # it has an active connection to the edge.
            path: /ready
            port: 2000
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10