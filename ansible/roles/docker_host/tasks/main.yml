---
- name: Set Docker facts
  ansible.builtin.set_fact:
    docker_distro: "{{ 'ubuntu' if ansible_facts.distribution == 'Ubuntu' else 'debian' }}"
    docker_arch: "{{ 'amd64' if ansible_facts.architecture == 'x86_64' else 'arm64' }}"
  tags:
    - docker

- name: Install Docker prerequisites
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: true
  when: ansible_facts.os_family == 'Debian'
  tags:
    - docker

- name: Ensure keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"
  when: ansible_facts.os_family == 'Debian'
  tags:
    - docker

- name: Add Docker GPG key
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/{{ docker_distro }}/gpg"
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"
  when: ansible_facts.os_family == 'Debian'
  tags:
    - docker

- name: Add Docker apt repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ docker_arch }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/{{ docker_distro }} {{ ansible_facts.distribution_release }} stable"
    state: present
    filename: docker
  when: ansible_facts.os_family == 'Debian'
  tags:
    - docker

- name: Install Docker Engine and plugins
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true
  when: ansible_facts.os_family == 'Debian'
  tags:
    - docker

- name: Ensure docker group exists
  ansible.builtin.group:
    name: docker
    state: present
  tags:
    - docker

- name: Add users to docker group
  ansible.builtin.user:
    name: "{{ item }}"
    groups: docker
    append: true
  loop: "{{ docker_users }}"
  tags:
    - docker

- name: Enable Docker service
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true
  tags:
    - docker

- name: Ensure /opt/services exists
  ansible.builtin.file:
    path: /opt/services
    state: directory
    mode: "0755"
  tags:
    - docker

- name: Deploy compose stacks (optional)
  community.docker.docker_compose_v2:
    project_src: "{{ item.path }}"
    state: "{{ item.state | default('present') }}"
  loop: "{{ docker_compose_projects }}"
  when: docker_compose_projects | length > 0
  tags:
    - docker
